<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css"> 
</head>
<body>
    <!-- NAVIGATION BAR -->
     <div class="nav-box"> 
        <div class="nav-frame">
            <a href="/"><img src="images/logo.png"></a>
            <a href="/" class="website-name">PROFADVISOR</a>
        </div>
        <div class="nav-buttons">
            <a href="/about-us" class="about-us">ABOUT US</a>
            <a href="/register.html" class="register">REGISTER</a>
        </div>
    </div>


    <!-- LOGIN  -->
    <div class="container"> 
        <div class="login-box">
            <div class="login-frame">
                <span class="login">LOGIN</span>
                
                <form id="login-form" action="/login">

                    <div class="form" id="email-div">
                        <label for="email-test">Email</label> 
                        <br>
                        <input type="text" name="email" id="email-input">
                    </div>

                    <div class="form" id="login-password-div">
                        <label for="password">Password</label> 
                        <br>
                        <input type="password" name="password" id="password">
                    </div>

                    <div class="form" id="button-div">
                        <button type="submit" id="login-button"><span class="login-text">LOGIN</span></button> 
                        <br>
                        <span class="need-acc">Need an account? <a href="/register">SIGN UP</a></span>
                    </div>
                    
                </form>
                    
            </div>

        </div>
    </div>
</body>
</html>
